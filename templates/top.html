<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<h1>Top Irish Restaurants</h1>

{% for restaurant in restaurants %}
<div class="row featurette">
    <div class="col-md-7">
        <h3>{{ restaurant.restaurant_name }}</h3>
        <p>{{ restaurant.information }}</p>
    </div>
    <div class="col-md-5">
        <img class="featurette-image img-responsive" src="{{ restaurant.image_source }}" alt="Picture of {{ restaurant.restaurant_name }}">
    </div>
</div>
<hr class="featurette-divider"> 

{% endfor %}
{% endblock %}
