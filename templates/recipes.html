<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<div class="caption center-align"><h2>Recipes</h2></div>

      <ul class="collapsible" data-collapsible="accordion">
        {% for recipe in recipes %}
        <li>
            <div class="collapsible-header">
                <div class="col s3">
                    <i class="material-icons">expand_more</i>
                    <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small red">Delete</a>
                    <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                    
                </div>

                <div class=" task_header col s9">
                    <strong>{{recipe.dish_name}}</strong> - {{recipe.food}}
                </div>
            </div>
            <div class="collapsible-body">
                <span>
                    <img src="{{ recipe.image }}">
                </span>
            </div>

            <div class="collapsible-body">
                <span>
                    {{recipe.ingredients}}
                </span>
            </div>

            <div class="collapsible-body">
                <span>
                    {{recipe.cooking_method}}
                </span>
            </div>

        </li>
        {% endfor %}
    </ul>
 
{% endblock %}
