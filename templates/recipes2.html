<!DOCTYPE html>
{% extends 'base2.html' %} {% block content %}
<div class="caption center-align"><h2 class="">Recipes</h2></div>

<div class="accordion" id="accordionExample">
  {% for recipe in recipes %}
  <div class="card">
    <div class="card-header text-center">
      <h2 class="">
        <button class="btn btn-link btn-block bg-success text-white" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <strong>{{recipe.dish_name}}</strong> - {{recipe.food}}
        </button>
      </h2>
        <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}"><button type="button" class="btn btn-outline-primary btn-sm rounded">Edit</button></a>
        <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}"><button type="button" class="btn btn-outline-danger btn-sm rounded">Delete</button></a>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body text-center">
            <span>
                    <img class="img-fluid" src="{{ recipe.image }}">
            </span>
        </div>
        
        <div class="card-body">
                <span>
                    {{recipe.ingredients}}
                </span>
        </div>

        <div class="card-body">
                <span>
                    {{recipe.cooking_method}}
                </span>
        </div>
        

    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
