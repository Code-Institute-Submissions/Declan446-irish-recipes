<!DOCTYPE html>
{% extends 'base2.html' %} {% block content %}

<h1>Edit Recipe</h1>

<div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST"  class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="food" name="food">
                  <option value="" disabled selected>Choose Food Type</option>
                  {% for food in food_type %}
                       {% if food.food == recipe.food%}
                      <option value="{{food.food}}" selected >{{food.food}}</option>
                      {% else %}
                      <option value="{{food.food}}">{{food.food}}</option>
                    {% endif %}
                  {% endfor %}
                </select>
                <label>Recipe Type</label>
            </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="dish_name" name="dish_name" type="text" class="validate" value="{{recipe.dish_name}}">
          <label for="icon_prefix">Dish Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <textarea id="ingredients" name="ingredients" type="text" class="materialize-textarea" >{{recipe.ingredients}}</textarea>
          <label for="icon_prefix">Ingredients</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <textarea id="cooking_method" name="cooking_method" type="text" class="materialize-textarea">{{recipe.cooking_method}}</textarea>
          <label for="icon_prefix">Cooking Method</label>
        </div>
       </div>

      <div class="row">
           <button class="btn waves-effect waves-light" type="submit" name="action">Edit Recipe
               <i class="material-icons right">playlist_add</i>
           </button>
      </div> 
       
    </form>
</div>

{% endblock %}
